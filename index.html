<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de citations</title>
</head>
<body>
    <h1>Générateur de citations</h1>
    <p>Bienvenue sur ce générateur de citations.</p>
    <form>
        <label for="type">Sélectionnez un type de citations :</label><br>
        <input type="radio" id="type1" name="type" value="type1" checked>
        <label for="type1">Type 1</label><br>
        <input type="radio" id="type2" name="type" value="type2">
        <label for="type2">Type 2</label><br>
        
        <label for="quoteNumber" id="quoteNumberSelection">Sélectionnez un nombre de citations à générer (de un à cinq) :</label>
        <input type="number" id="quoteNumber" name="quoteNumber" min="1" max="5"><br>
        
        <input type="button" id="submit" value="Générer">
    </form>
    <p id="warning"></p>
    <section>
        <ul id="quoteList">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="quote.js"></script>

</body>

</html>
